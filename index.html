    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HQV0TSX3WH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-HQV0TSX3WH');
    </script>

    <script>
        function sendAnalyticsAndRedirect() {
            gtag('event', 'page_view', {
                'event_callback': function() {
                    window.location.href = "https://lin.ee/CLGm7rq";

            });
            setTimeout(function() {
